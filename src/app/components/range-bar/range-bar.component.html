<ion-card mode="ios">
  <ion-card-header class="ion-card-header">
    <ion-card-title class="ion-card-title">{{ nom }} (m√≠nim {{ min }})</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list mode="ios">
      <ion-item>
        <ion-range (ionChange)="valorSeleccionat ( $event )"
                  [min]="min"
                   [max]="max"
                   pin="true"
                   step="1"
                   snaps="true"
                   ticks="true"
                   color="danger">
          <ion-label slot="start">{{ min }}</ion-label>
          <ion-label slot="end">{{ max }}</ion-label>
        </ion-range>
      </ion-item>
    </ion-list> 
  </ion-card-content>
</ion-card>
