<ion-card mode="ios">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img class="vital-img" [src]="item.img">
        </ion-col>
        <ion-col size="8">
          <ion-grid>
            <ion-row>
              <ion-item>
                <ion-label position="floating">{{ item.nom }}</ion-label>
                <ion-input [(ngModel)]="item.valor" type="number" clearOnEdit></ion-input>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="center-element top-20">
                <ion-label>{{ item.descripcio }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>            
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="center-element">
      <ion-button (click)="registrarSigneVital()">Guardar</ion-button>
    </div>
  </ion-card-content>
</ion-card>
