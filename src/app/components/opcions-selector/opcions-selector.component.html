<ion-card mode="ios">
  <ion-card-header class="ion-card-header">
    <ion-card-title class="ion-card-title-form">{{ titol }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-checkbox [(ngModel)]="item.checked" color="primary" slot="start" [checked]="item.checked"></ion-checkbox>
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
