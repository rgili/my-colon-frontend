<ion-card mode="ios">
  <ion-card-header class="ion-card-header">
    <ion-card-title class="ion-card-title">{{ titol }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let item of items">
      <ion-item>
        <ion-checkbox [checked]="item.checked" (click)="seleccionat(item)" [(ngModel)]="item.checked" color="primary" slot="start" ></ion-checkbox>
        <ion-label class="ion-text-wrap">{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
