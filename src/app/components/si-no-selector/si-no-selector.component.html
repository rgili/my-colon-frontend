<ion-card mode="ios">
  <ion-card-header>
    <ion-card-title>{{ pregunta }}</ion-card-title>
 </ion-card-header>
 <ion-card-content>
   <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button [fill]=fillSiButton class="width-100" (click)="seleccionat(true)">SI</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button [fill]="fillNoButton" class="width-100" (click)="seleccionat(false)">NO</ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
 </ion-card-content>
</ion-card>
