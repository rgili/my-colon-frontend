<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card mode="ios">
    <ion-card-header class="center-element">
      <ion-avatar class="big-avatar">
        <img src="/assets/icon/avatar.svg">
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
        <ion-label position="fixed">Usuari</ion-label>
        <ion-input [(ngModel)]="usuari" placeholder="usuari" type="text"></ion-input>
        <ion-label position="fixed">Contraseya</ion-label>
        <ion-input [(ngModel)]="password" placeholder="contrasenya" type="password"></ion-input>
        <div class="center-element">
          <ion-button (click)="login( $event )" color="primary" size="small" class="top-20">LOGIN</ion-button>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-default-footer></app-default-footer>
