<app-default-header titol="Notes" icon="/assets/icon/pencil.svg"></app-default-header>

<ion-content>
  <app-fav-button (favButtonPressed)="alertGuardarNota($event)"></app-fav-button>

  <ion-list *ngFor="let nota of notes; let i = index;">
    <ion-card mode="ios">
      <ion-card-content class="width-100">
        <ion-grid>
          <ion-row>
            <ion-col size="10">
              {{ nota.descripcio }}
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="alertEliminarNota(i)" size="medium" color="transparent">
                <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
