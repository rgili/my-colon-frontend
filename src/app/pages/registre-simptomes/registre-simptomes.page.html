
<app-default-header titol="Registre simptomes"></app-default-header>

<ion-content padding >
  <ion-list class="menuIonList">
    <ion-item detail *ngFor="let item of menuItems | async" [routerLink]="item.redirectTo">
      <ion-icon [src]="item.image" slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        {{ item.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
