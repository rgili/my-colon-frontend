<app-default-header [titol]="messageReceiverUser.nom" icon="/assets/icon/message.svg" defaultHref="/menu-missatge"></app-default-header>

<ion-content padding>
    <ion-list class="missatges">
        <ion-item *ngFor="let missatge of missatges" class="bubble" lines="none">
            <p [slot]="missatgeClass(missatge, true)" [class]="missatgeClass(missatge)">{{ missatge.text }}</p>
        </ion-item>
    </ion-list>

    <div class="chat-bar">
        <ion-item>
            <ion-input [(ngModel)]="textMissatge" placeholder="Introdueix aqui el text" type="text"></ion-input>
            <ion-icon (click)="enviarMissatge()" color="primary" slot="end" name="send-sharp"></ion-icon>
        </ion-item>
    </div>

</ion-content>
