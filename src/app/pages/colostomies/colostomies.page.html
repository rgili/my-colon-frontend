<app-default-header icon="/assets/icon/bandage.svg" titol="Colostomies"></app-default-header>

<ion-content>
  <ion-card mode="ios">
    <ion-header class="center-element">
      <img src="/assets/image/colon.jpg">
    </ion-header>
    <ion-card-content>
      <ion-label slot="start">Selecciona el tipus de colostomia</ion-label>
      <ion-list>
        <ion-item *ngFor="let colostomia of tipusColostomia">
          <ion-label class="ion-text-wrap">{{ colostomia.text }}</ion-label>
          <ion-checkbox slot="start" (click)="tipusColostomiaSeleccionada(colostomia)" [(ngModel)]="colostomia.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card mode="ios">
    <ion-card-content>
      <ion-label slot="start">Selecciona un per obtenir l'informaci√≥</ion-label>
      <ion-list>
        <ion-item *ngFor="let info of informacio" detail>
          <ion-label class="ion-text-wrap">{{ info.text }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
